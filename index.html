<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngageSense Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Critical Styles */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
        }

        .scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }

        .highlight {
            color: #3b82f6;
        }

        /* Responsive Cards */
        .dashboard-card {
            transition: transform 0.3s;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4 scrollbar">
    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white">EngageSense Dashboard</h1>
        <p class="text-gray-400">Real-Time Audio Engagement Analytics</p>
    </header>

    <main class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Overall Engagement -->
        <div class="dashboard-card bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-xl text-white font-semibold">Overall Engagement</h2>
            <canvas id="overallEngagementChart" class="w-full mt-4"></canvas>
            <p id="overallEngagementScore" class="text-3xl font-bold text-blue-400 mt-2 text-center">0</p>
        </div>

        <!-- Dimensions Chart -->
        <div class="dashboard-card bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-xl text-white font-semibold">Engagement Dimensions</h2>
            <canvas id="engagementDimensionsChart" class="w-full mt-4"></canvas>
        </div>

        <!-- Recommendations -->
        <div class="dashboard-card bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-xl text-white font-semibold">Recommendations</h2>
            <ul id="recommendationsContainer" class="mt-4 text-gray-300">
                <li>Loading recommendations...</li>
            </ul>
        </div>
    </main>

    <footer class="text-center mt-10">
        <p class="text-gray-500 text-sm">&copy; 2024 EngageSense. All Rights Reserved.</p>
    </footer>

    <script>
        // Initialization
        const mockData = {
            engagementScore: 75,
            dimensions: [8, 7, 9, 6],
            recommendations: [
                "Improve storytelling to enhance emotional engagement.",
                "Introduce interactive visuals for better mental focus.",
                "Simplify content to avoid overload."
            ]
        };

        // Charts
        const overallCtx = document.getElementById('overallEngagementChart').getContext('2d');
        const dimensionsCtx = document.getElementById('engagementDimensionsChart').getContext('2d');

        new Chart(overallCtx, {
            type: 'doughnut',
            data: {
                labels: ['Engagement', 'Remaining'],
                datasets: [{
                    data: [mockData.engagementScore, 100 - mockData.engagementScore],
                    backgroundColor: ['#3b82f6', '#2d3748']
                }]
            },
            options: {
                plugins: {
                    tooltip: { enabled: true }
                },
                cutout: '70%'
            }
        });

        new Chart(dimensionsCtx, {
            type: 'radar',
            data: {
                labels: ['Physical', 'Emotional', 'Mental', 'Spiritual'],
                datasets: [{
                    data: mockData.dimensions,
                    backgroundColor: 'rgba(59, 130, 246, 0.2)',
                    borderColor: '#3b82f6',
                    pointBackgroundColor: '#3b82f6'
                }]
            },
            options: {
                scales: {
                    r: {
                        ticks: {
                            color: '#fff'
                        }
                    }
                }
            }
        });

        // Recommendations
        const recommendationsContainer = document.getElementById('recommendationsContainer');
        recommendationsContainer.innerHTML = mockData.recommendations.map(rec => `<li>${rec}</li>`).join('');
    </script>
</body>
</html>
